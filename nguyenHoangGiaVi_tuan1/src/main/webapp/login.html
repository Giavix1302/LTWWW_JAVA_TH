<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div>
    <h2>Registration Form</h2>
    <form action="login" method="post"> <!-- Gửi POST tới servlet /login -->
        Name: <input type="text" name="name" required><br><br>
        Email: <input type="email" name="email" required><br><br>
        Facebook: <input type="text" name="facebook"><br><br>
        Short Bio: <textarea name="shortBio" rows="4" cols="30"></textarea><br><br>
        <input type="submit" value="Submit">
    </form>
</div>
</body>
</html>
